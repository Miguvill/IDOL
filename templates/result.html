<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Idle Percentage Result</title>
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: white;
        margin-bottom: 20px;
      }
      p {
        color: white;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 600px;
        word-wrap: break-word;
      }
      a {
        color: #4CAF50;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Idle Percentage Result</h1>
      <p>{{ result }}</p>
      <a href="/">Back</a>
    </div>
  </body>
</html>
